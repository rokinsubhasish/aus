name: Playwright Tests

on:
  workflow_dispatch: # Allows manual triggering
  schedule:
    - cron: "*/5 * * * *" # Runs every 5 minutes
  push:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 30 # Reduce timeout to 30 minutes if tests are expected to run faster
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm' # Enable caching for npm dependencies

      # Install dependencies with caching
      - name: Install dependencies
        run: npm ci

      # Install Playwright Browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # Run Playwright tests
      - name: Run Playwright Tests
        run: npx playwright test --reporter=dot # Use a lightweight reporter to speed up output

      # Upload Playwright report as an artifact
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7 # Reduce retention days to save storage